<div class="jumbotron">
    <p>This page will show all communication between server and client.</p>
</div>
<div class="row">
    <table class="table table-bordered table-hover table-sm table-responsive">
        <thead class="thead-inverse">
        <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Message</th>
            <th>Author</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="action in actions">
            <td>{{action.date | date:'medium'}}</td>
            <td>{{action.type}}</td>
            <td>{{action.message}}</td>
            <td>{{action.from}}</td>
        </tr>
        </tbody>
    </table>
</div>
