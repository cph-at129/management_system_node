<div class="jumbotron">
    <p>Page with all available users, last visit, last action data and created date information</p>
</div>
<div class="row">
    <table class="table table-bordered table-hover table-sm table-responsive">
        <thead class="thead-inverse">
        <tr>
            <th>User</th>
            <th>Created Date</th>
            <th>Last visit</th>
            <th>Last action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users">
            <td>{{user.user}}</td>
            <td>{{user.created | date:'medium'}}</td>
            <td>{{user.last_visit | date:'medium'}}</td>
            <td>{{user.last_action | date:'medium'}}</td>
        </tr>
        </tbody>
    </table>
</div>
