<div class="jumbotron">
    <p>1) Page with textarea, combobox with users and “submit” button where you can send and receive messages to/from
        the client from combobox (where we have list of all users)</p>
</div>
<div class="container">
    <table class="table table-hover table-sm table-striped">
        <tbody>
        <tr ng-repeat="message in messages">
            <td ng-class="{'table-danger': isAdminMessage(message.from), 'table-info': !isAdminMessage(message.from)}" class="author">{{message.from}}</td>
            <td ng-class="{'table-danger': isAdminMessage(message.from), 'table-info': !isAdminMessage(message.from)}">{{message.text}}</td>
        </tr>
        </tbody>
    </table>
    <form class="form-inline" ng-submit="submitMessage(clientMessage)">
        <select class="form-control" ng-model="clientSelected">
            <option>Client 1</option>
            <option>Client 2</option>
            <option>Client 3</option>
        </select>
        <input type="text" class="form-control" placeholder="type a message here ..." ng-model="clientMessage">
        <div class="form-group">
            <button type="submit" class="btn btn-dark">Submit</button>
        </div>
    </form>
</div>
