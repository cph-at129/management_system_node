<div class="jumbotron">
    <p>Here you can send and receive messages to/from the server</p>
</div>
<div class="container">
    <textarea name="messages" id="" cols="50" rows="10" readonly>
        {{formattedMessages}}
    </textarea>
    <form class="form-inline" ng-submit="submitMessage(adminMessage)">
        <input type="text" class="form-control" placeholder="type a message here ..." ng-model="adminMessage">
        <div class="form-group">
            <button type="submit" class="btn btn-dark">Submit</button>
        </div>
    </form>
</div>
