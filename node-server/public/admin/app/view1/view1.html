<div class="jumbotron">
    <p>1) Page with textarea, combobox with users and “submit” button where you can send and receive messages to/from
        the client from combobox (where we have list of all users)</p>
</div>
<div class="container">
    <form ng-submit="submitMessage(clientMessage)">
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Example textarea</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                              ng-model="clientMessage.text"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <select class="form-control" ng-model="clientSelected">
                        <option>Client 1</option>
                        <option>Client 2</option>
                        <option>Client 3</option>
                    </select>
                </div>
            </div>
            <div class="col-6">
                <button type="submit" class="btn btn-dark">Submit</button>
            </div>
        </div>

    </form>
</div>
